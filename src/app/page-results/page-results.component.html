<div class="page">
    <mat-toolbar class="page__header">
      
      <mat-toolbar-row class="toolbar__row">

        <span class="logo"><a href="/">IdeaMaker.</a></span>
        
        <div class="spacer"></div>
        
        <a target="_blank"
        	href="https://twitter.com/intent/tweet?text={{tweet}}!">
        	<mat-icon class="icon">share</mat-icon>
        </a>
        <a>
        	<mat-icon class="icon">account_circle</mat-icon>
    	</a>
      
      </mat-toolbar-row>

    </mat-toolbar>


    <div class="page__content">

        <app-idea-search [wordA]='wordA' [wordB]='wordB' [compressed]="true"></app-idea-search>

        <h2 class="page__content__subheading">
            Do you like these ideas for <span class="highlight">{{wordA}}</span> and <span class="highlight">{{wordB}}</span>?
        </h2>
       
        <app-idea-list [ideas]='results | async'></app-idea-list>

    </div>
</div>
