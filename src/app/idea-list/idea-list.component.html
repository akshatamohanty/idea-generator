<div class="wrapper__ideas">
	<ng-container 
		*ngFor='let idea of ideas; let i=index'>
		<app-idea-detail 
			*ngIf="i < displayedCount"
			[phrase]='idea' 
			(pinned)="ideaPinned($event)"
			(shared)="ideaShared($event)"></app-idea-detail>
	</ng-container>

	<mat-spinner *ngIf='!ideas' style="margin: 0 auto;"></mat-spinner>
</div>
