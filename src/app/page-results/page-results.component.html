<div class="page page--results page--responsive">
    <mat-toolbar class="page__header">
      
      <mat-toolbar-row class="toolbar__row">

        <span class="logo"><a href="./">IdeaMaker.</a></span>
        
        <div class="spacer"></div>
        
        <a target="_blank"
        	href="https://twitter.com/intent/tweet?text={{tweet}}!">
        	<mat-icon class="icon">share</mat-icon>
        </a>
        <a href="{{baseUrl}}auth/linkedin" *ngIf='!user'>
        	<mat-icon class="icon" matTooltip="Not Logged In">account_circle</mat-icon>
    	</a>
        <a href="{{baseUrl}}logout" *ngIf='user'>
            <span class="icon--profile"  matTooltip="{{user?.firstName}} {{user?.lastName}}">
                {{user?.firstName[0]}}{{user?.lastName[0]}}
            </span>
        </a>
      
      </mat-toolbar-row>

    </mat-toolbar>


    <div class="page__content">

        <app-idea-search [wordA]='wordA' [wordB]='wordB' [compressed]="true"></app-idea-search>

        <h2 class="page__content__subheading">
            Do you like these ideas for <span class="highlight">{{wordA}}</span> and <span class="highlight">{{wordB}}</span>?
        </h2>
       
        <app-idea-list
            [ideas]='results | async' 
            (scrolled)='onScroll($event)'>
        </app-idea-list>

    </div>
</div>
