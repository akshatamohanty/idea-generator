<form class="search__wrapper" [class.compressed]="compressed" autocomplete="off">
	
	<mat-form-field class="form__element">
		<input matInput required
			   placeholder="First Idea"
			   [(ngModel)]='wordA' 
			   name='wordA'/>
	</mat-form-field>

	<mat-icon class="icon icon--plus" *ngIf="compressed">add</mat-icon>

	<mat-form-field class="form__element">
		<input matInput required
			   placeholder="Second Idea"
			   [(ngModel)]='wordB' 
			   name='wordB'/>
	</mat-form-field>

	<a class="btn search__button" 
		*ngIf="isAllowed()"
		[routerLink]="['/results']" [queryParams]="{wordA: wordA, wordB: wordB}">

		<button mat-raised-button color="accent" *ngIf="!compressed">Search</button>
		<button class="btn--square" mat-raised-button color="accent" *ngIf="compressed"><mat-icon>search</mat-icon></button>

	</a>

</form>
